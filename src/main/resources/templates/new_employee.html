<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Lesson Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Driver training Webapp</h1>
		<hr>
		<h2>Save new lesson</h2>

		<form action="#" th:action="@{/saveEmployee}" th:object="${employee}"
			method="POST">
			Edit Lesson ID: <input type="text" th:field="*{id}" class="form-control mb-4 col-4">

			Edit Student Name:<input type="text" th:field="*{studentname}" class="form-control mb-4 col-4">

			Edit Lesson Date: (YY-MM-DD) <input type="text" th:field="*{date}" class="form-control mb-4 col-4">

			Edit Student ID: <input type="text" th:field="*{studentid}" class="form-control mb-4 col-4">

			Edit Student Notes: <input type="text" th:field="*{studentnotes}" class="form-control mb-4 col-4">

			Edit Instructor ID: <input type="text" th:field="*{instructorid}" class="form-control mb-4 col-4">

			Edit Instructor Name: <input type="text" th:field="*{instructorname}" class="form-control mb-4 col-4">

			Edit Location: <input type="text" th:field="*{location}" class="form-control mb-4 col-4">

			Edit Positive points: <input type="text" th:field="*{positivepoints}" class="form-control mb-4 col-4">

			Edit Negative Points: <input type="text" th:field="*{negativepoints}" class="form-control mb-4 col-4">


			Edit Instructor Notes:	<input type="text" th:field="*{instructornotes}" class="form-control mb-4 col-4">


			<button type="submit" class="btn btn-info col-2"> Save Student</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Back to Student List</a>
	</div>
</body>
</html>
