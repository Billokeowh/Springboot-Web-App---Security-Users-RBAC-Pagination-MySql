<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>Employee Management System</h1>
		<hr>
		<h2>Update Employee</h2>

		<form action="#" th:action="@{/saveEmployee}" th:object="${employee}"
			method="POST">
			
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />

			Edit ID: <input type="text" th:field="*{id}" class="form-control mb-4 col-4">

			Edit Name:<input type="text" th:field="*{studentname}" class="form-control mb-4 col-4">

			Edit Date: <input type="text" th:field="*{date}" class="form-control mb-4 col-4">

			Edit Student ID: <input type="text" th:field="*{studentid}" class="form-control mb-4 col-4">

			Edit Student Notes: <input type="text" th:field="*{studentnotes}" class="form-control mb-4 col-4">

			Edit Instructor ID: <input type="text" th:field="*{instructorid}" class="form-control mb-4 col-4">

			Edit Instructor Name: <input type="text" th:field="*{instructorname}" class="form-control mb-4 col-4">

			Edit Location: <input type="text" th:field="*{location}" class="form-control mb-4 col-4">

			Edit Positive points: <input type="text" th:field="*{positivepoints}" class="form-control mb-4 col-4">

			Edit Negative Points: <input type="text" th:field="*{negativepoints}" class="form-control mb-4 col-4">


			Edit Instructor Notoes:	<input type="text" th:field="*{instructornotes}" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2"> Update Lesson</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Back to Lesson List</a>
	</div>
</body>
</html>
